<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>But, Brendan.</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body data-ng-app="ButBrendan">
	<h1>But, Brendan.</h1>
	<form data-ng-controller="ButBrendan" class="form-horizontal" role="form">
		<input type="text" data-ng-model="what" class="form-control col-sm-offset-4 col-sm-6" placeholder="Enter here&hellip;" autofocus/>
		<p class="col-sm-offset-4 col-sm-6">But, Brendan, you <em>are</em> a {{what}}.</p>
	</form>
</body>
</html>
